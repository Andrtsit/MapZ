<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./img-icons/icon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/queries.css" />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="app.js"></script>
    <title>MapZ</title>
  </head>
  <body>
    <main>
      <aside>
        <section id="img-container">
          <h2>Typical Weather App</h2>
          <img src="./img-icons/icon.png" alt="" id="logo" />
          <form action="submit" id="form">
            <input
              type="text"
              id="input-city"
              placeholder="Search for a city!"
              required
            />
          </form>
        </section>
        <section id="weather">
          <div class="infos">City : <span id="city"></span></div>
          <div class="infos">Country : <span id="country"></span></div>
          <div class="infos">Date : <span id="date"></span></div>
          <div class="infos">Local Time : <span id="time"></span></div>
          <div class="infos">Temperature : <span id="temperature"></span></div>
          <div class="infos">Real Feel : <span id="feelslike"></span></div>
          <div class="infos">Humidity<span id="humidity"></span></div>
          <div class="infos">Wind : <span id="wind"></span></div>
        </section>
      </aside>
      <div id="map"></div>
    </main>
  </body>
</html>
